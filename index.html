<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <h4>Customize your preferences with the criteria below, and then hit the button to get your new password!</h5>
      </div>
      <div class="card-body">
        <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <!-- Here i added a value slider and checkboxes to improve the user experience. 
                This allows more interactivity with the webpage, versus having to key through
                a bunch of prompts to get your password.-->
      <div class="card-footer mb-3">
        <p class="mb-n3">Password Length: <span id="passwordValue"></span> characters</p>
        <input id="passwordLength" value="8" type="range" min="8" max="128">
        <br>
        <input id="upperCase" type="checkbox">Uppercase letters
        <input id="lowerCase" type="checkbox">Lowercase letters
        <input id="specialChar" type="checkbox">Special characters
        <input id="numbers" type="checkbox">Numbers
      </div>

      <div class="card-footer">
        <button id="generate" class="btn btn-large">Generate Password</button>
      </div>
      <!-- added a button to reset the password, back to empty-->
      <div class="footer-btn">
        <button id="resetBtn" class="btn btn-warning">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
